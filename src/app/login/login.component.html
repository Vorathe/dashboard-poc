<div class="content__grid">
  <div class="grid">
    <div class="grid__col-auto">
      <div class="login-wrapper">
        <h2>Sign In</h2>
        <form [formGroup]="form" (submit)="onSubmit($event, form.controls['username'].value, form.controls['password'].value)">
          <div class="field-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" id="username" [(ngModel)]="username">
          </div>
          <div class="field-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" id="password">
          </div>
          <div class="error" [hidden]="!errorMsg">{{errorMsg}}</div>
          <button type="submit" [disabled]="!form.controls['username'].valid || !form.controls['password'].valid">
            <span>{{isLoading ? 'Loading...' : 'Login'}}</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
